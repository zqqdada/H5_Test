<script>
    //适配兼容
    !(function (doc, win) {
        console.log(doc, win)
        // var docEle = doc.documentElement;
        const dpr = Math.min(win.devicePixelRatio, 3),
            scale = 1 / dpr,
            resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';

        var recalCulate = function () {
            var docEle = document.documentElement,
                w = docEle.clientWidth,
                num = (w > 750 ? 750 : w) / 750; // **此时的750就是你设计稿的尺寸
            docEle.style.fontSize = (num * 100).toFixed(1) + 'px';
        };
        recalCulate();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvent, recalCulate, false);
    })(document, window);
</script>

<script type="text/javascript">
    //上滑
    document.addEventListener("touchmove", function (e) {
        var e = e || event
        e.preventDefault();
    }, false);
    var curPage = 1;
    var PageL = $('.h5-body .page').length;
    var canTouch = false;
    canTouch = true;
    var startY, endY, diff;
    document.body.addEventListener("touchstart", touchStart, false);
    document.body.addEventListener("touchmove", touchMove, false);
    document.body.addEventListener("touchend", touchEnd, false);
    function touchStart(e) {
        var touch = e.touches[0];
        startY = touch.pageY;
    }
    function touchMove(e) {
        //e.preventDefault();
        var touch = e.touches[0];
        endY = touch.pageY;
        diff = endY - startY;
    }
    function touchEnd(e) {
        if (Math.abs(diff) > 150 && canTouch) {
            if (diff > 0) {
                //向下翻
                return;
                // if(curPage <= 1){
                // 	return;
                // }
                // $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('outDown');
                // curPage--;
                // $('.page' + curPage).removeClass('inTop outTop inDown outDown hide').addClass('inDown');

            } else {
                //向上翻
                if (curPage >= PageL) {
                    return;
                }
                $('.page' + curPage).removeClass('inTop outTop hide').addClass('outTop hide');
                curPage++;
                $('.page' + curPage).removeClass('inTop outTop hide').addClass('inTop');


            }
            canTouch = false;
            setTimeout(function () {
                canTouch = true;
                diff = 0;
                clearInterval(timer)
                //$('.page' + (curPage - 1) + ', .page' + (curPage + 1)).addClass('hide');
            }, 1000);
        }
    }

    //切换图片
    let loadingIndex = 1
    let timer = setInterval(function(){
        $('.lqhl').find('img').addClass('hide').removeClass('show')
        $('.lqhl').find(`.img${loadingIndex}`).addClass('show').removeClass('hide')
        loadingIndex++;
        if(loadingIndex > 3){
            loadingIndex = 2
        }
    },500)

    // -----------选择页--------------
    let preIndex = -1
    //类型默认为0,1,2,3
    let TYPE_INDEX = -1 
    let preSrc = ''
    $('.chooses').on('click','img',function(){
        if(preIndex > -1 && preSrc){
            //上一次点击还原样式
            $('.chooses>img').eq(preIndex).attr('src',preSrc)
        }
        let curIndex =  $(this).index()
        let curSrc = $(this).attr('src')
        let s1 = curSrc.slice(0,-4) || ''
        let index = curIndex + 1
        let s2 = `-${index}.png `
        let _s =s1+ s2
        $(this).attr('src',_s)
        preIndex = curIndex
        preSrc = curSrc

    })

    $('.ok').click(function(){
        $('.choose').addClass('hide')
        let index = preIndex
        $('body').find('.dt').addClass('hide').eq(index).addClass('show').removeClass('hide')
        TYPE_INDEX = preIndex
        if(index == 0){
            // $('.dog').addClass('show')
        }else if(index == 1){

    //切换分割线图片
    
    // 默认第一页
    let DT_pageIndex = 1
    let fgxIndex = 0
    function fgxInter(){
        $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex} .fgx`).find('img').addClass('hide').removeClass('show')
        $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex} .fgx`).find('img').eq(fgxIndex).addClass('show').removeClass('hide')
        fgxIndex++;
        if(fgxIndex > 10){
            fgxIndex = 0
        }
    }
    let fgxTimer = setInterval(fgxInter,500)

    //答题选择
    let gouTopObj={
        top1:[6.36,6.36,6.36,6.36],
        top2:[6.06,6.36,6.36,6.36],
        top3:[6.36,6.36,6.36,6.36]
    }
    //选择题目延迟1s切题
    
    function changePage(){
        $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex} .selects`).on('click','div',function(){
        // console.log('DT_pageIndex',DT_pageIndex)
        let i = $(this).index()
        let t = `top${DT_pageIndex}`
        $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex} .gou`).removeClass('hide').addClass('show').css({
            top:(gouTopObj[t][TYPE_INDEX]+ i )+ 'rem'
        })
        clearInterval(fgxTimer)
        fgxIndex = 0
        setInterval(fgxInter,500);
        setTimeout(function(){
            
            DT_pageIndex++;
            if(DT_pageIndex > 3) {
                DT_pageIndex = 3;
                 return;
            }
            $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex-1}`).removeClass('show').addClass('hide');
            $(`.dt${TYPE_INDEX} .dt-p${DT_pageIndex}`).removeClass('hide').addClass('show');
            if(DT_pageIndex == 3){
                $('.dog').addClass('hide');
            }
            changePage()
        },1000)
        
        
    })
